<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <section class="section-1">
        <a href="" class="logo">
          <!-- <i class="fab fa-apple"></i> -->
        </a>

        <nav class="navbar">
          <a href="#" class="navbar-link">Iphone</a>
          <a href="#" class="navbar-link">Macbook</a>
          <a href="#" class="navbar-link">Watch</a>
          <a href="#" class="navbar-link">AirPods</a>
        </nav>

        <div class="cube-wrapper">
          <div class="cube">
            <div class="front-side">
              <img src="images/iphone.png" />
            </div>
            <div class="back-side center">
              <i class="fab fa-apple"></i>
            </div>
          </div>
          <div class="controls">
            <a href="#" class="top-x-control">
              <i class="fas fa-arrow-up top-x-control"></i>
            </a>
            <a href="#" class="bottom-x-control">
              <i class="fas fa-arrow-down bottom-x-control"></i>
            </a>
            <a href="#" class="left-y-control">
              <i class="fas fa-arrow-left left-y-control"></i>
            </a>
            <a href="#" class="right-y-control">
              <i class="fas fa-arrow-right right-y-control"></i>
            </a>
            <a href="#" class="top-z-control">
              <i class="fas fa-arrow-down top-z-control"></i>
            </a>
            <a href="#" class="bottom-z-control">
              <i class="fas fa-arrow-up bottom-z-control"></i>
            </a>
          </div>
        </div>

        <div class="section-1-banner center">
          <!-- <h1>&#8592;Best Gift</h1> -->
          <!-- <p>Creativity is just connecting things</p> -->
          <!-- <button type="button">Buy Now</button> -->
        </div>

        <div class="slideshow"></div>
      </section>
      <section class="section-2">
        <h1 class="section-2-heading">Iphone 12</h1>

        <div class="iphones">
          <img
            src="images/iPhone 12/iphones-1-img.png"
            class="iphone-img-1"
            alt=""
          />
          <img
            src="images/iPhone 12/iphones-2-img.png"
            class="iphone-img-2"
            alt=""
          />
        </div>

        <div class="iphone-btns">
          <a href="" class="iphone-btn center"><span>Learn more</span></a>
          <a href="" class="iphone-btn center"><span>Shop</span></a>
        </div>
      </section>

      <section class="section-3 center">
        <h1 class="section-3-heading">MacBook Air</h1>
        <div class="section-3-content center">
          <img
            src="images/MacBook/macbook-screen.png"
            class="macbook-img-1"
            alt=""
          />
          <img
            src="images/MacBook/macbook-keyboard.png"
            class="macbook-img-2"
            alt=""
          />

          <div class="loading-wrapper">
            <div class="loading center">
              <i class="fab fa-apple"></i>
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>

        <div class="macbook-info">
          <h2 class="macbook-info-heading">Light Speed</h2>
          <p class="macbook-price">Starting at $999</p>
          <button class="macbook-btn">Buy now</button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
